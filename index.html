<!DOCTYPE >
<html>
	<head>
		<meta charset="UTF-8">
		<title>Anagram Test</title>
		<link rel="stylesheet" href="css/anagram.css" type="text/css">
		<link rel="stylesheet" href="css/TimeCircles.css" type="text/css">
		<script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
		<script src="js/TimeCircles.js" type="text/javascript"></script>
		<script src="js/angular.min.js" type="text/javascript"></script>
		<script src="js/displayAnagram.js" type="text/javascript"></script>
		<script src="js/anagram.js" type="text/javascript"></script>
	</head>
	<body ng-app="Anagram">
		<header>
				<h1>Guess the anagram</h1>
		</header>
		<section ng-controller="AnagramController">
			<div id="countScore"><span>{{score}}</span></div>
			<div id="canvas">
				<div id="words">
					<div class="letter fadeIn" ng-repeat="letter in letters track by $index" ng-class="{letterVisible:isLetterVisible(),letterHidden:isLetterHiding(),letterCorrect:isCorrectLetter()}">{{letter}}</div>
				</div>
			</div>
			<form id="control">
				<div class="countdown" data-timer="60">
				</div>
				<div>
					<input type="text" name="answer" ng-model="answer" focus="answer.length === 0" placeholder="Enter your guess" autofocus="autofocus"><input class="button" type="submit" name="send" value="Send" ng-click="validateWord()">
				</div>
				<div>
					<input type="button" class="button" name="next" id="nextWord" value="Next Word" ng-click="nextWord()">
				</div>
			</form>
		</section>
	</body>
</html>
